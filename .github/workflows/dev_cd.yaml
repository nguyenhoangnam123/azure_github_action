name: continuous delivery on Azure by Terraform and Github OIDC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  analysis:
    if: github.event_name != 'pull_request' && contains(toJson(github.event.commits), 'Initial commit') == false
    defaults:
      run:
        working-directory: infras/env/1.dev
    name: Analyse the Terraform
    environment: dev
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: "f15d78c2-8573-49e2-9bbe-52f8efdfee13"
      ARM_SUBSCRIPTION_ID: "0081ea25-c945-486a-b7c6-6fe8c1bd4169"
      ARM_TENANT_ID: "b5606dd5-4171-4134-a6bd-ec46618ad53d"


    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.5.0

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3

      - name: Terraform Fmt
        run: |
          terraform fmt -recursive -write=true
          echo $?

      - name: Terraform Init
        run: |
          terraform init \
          -backend-config="resource_group_name=terraform-state" \
          -backend-config="storage_account_name=namnh21894" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=dev.terraform.tfstate"

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -var "resource_group_name=${{secrets.AZURE_RESOURCE_GROUP_NAME}}"
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1